{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Entry Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
 
    <script>
        function cancel() {
            window.location.href = "{% url 'home' %}";
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Customer Record Form</h2>
        <form>
            <div class="form-group">
                <label for="customerIDNO">Customer IDNO:</label>
                <input type="number" id="customerIDNO" name="customerIDNO" required>
            </div>

            <div class="form-group">
                <label for="firmName">Name of Firm:</label>
                <input type="text" id="firmName" name="firmName" maxlength="255" required>
            </div>

            <div class="form-group">
                <label for="distName">District Name:</label>
                <select id="distName" name="distName">
                    {% for district in districts %}
                        <option value="{{ district.DistName }}">{{ district.DistName }}</option>
                    {% endfor %}
                </select>
            </div>          

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" maxlength="150" required>
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone Number:</label>
                <input type="text" id="phoneNo" name="phoneNo" maxlength="20" required>
            </div>

            <div class="form-group">
                <label for="mobileNo">Mobile Number:</label>
                <input type="text" id="mobileNo" name="mobileNo" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="installedDate">Installed Date</label>
                <input type="text" id="installedDate" name="installedDate" pattern="\d{4}/\d{2}/\d{2}" required>
            </div>

            <div class="form-group">
                <label for="renDate">Renewal Date</label>
                <input type="text" id="renDate" name="renDate" pattern="\d{4}/\d{2}/\d{2}" required>
            </div>

            <div class="form-group">
                <label for="renewalCost">Renewal Cost</label>
                <input type="number" id="renewalCost" name="renewalCost" required>
            </div>

            <div class="form-group">
                <label for="previousDue">Previous Due</label>
                <input type="number" id="previousDue" name="previousDue" required>
            </div>

            <div class="form-group">
                <label for="agentName">Agent Name:</label>
                <select id="agentName" name="agentName">
                    {% for agent in agents %}
                        <option value="{{ agent.AgentName }}">{{ agent.AgentName }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="software">Software:</label>
                <select id="software" name="software">
                    {% for software in softwares %}
                        <option value="{{ software.software }}">{{ software.software }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <input type="text" id="remarks" name="remarks" maxlength="255">
            </div>

            <div class="form-group">
                <label for="clntStat">Client Status:</label>
                <select id="clntStat" name="clntStat">
                    <option value="Active">Active</option>
                    <option value="Passive">Passive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="representativeDetails">Representative Details:</label>
                <input type="text" id="representativeDetails" name="representativeDetails" maxlength="255">
            </div>

            <div class="form-group">
                <label for="panNo">PAN Number (9 digits):</label>
                <input type="number" id="panNo" name="panNo" pattern="\d{9}" required>
            </div>

            <div class="form-group">
                <label for="isUpdated">Is Updated:</label>
                <select id="isUpdated" name="isUpdated">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
