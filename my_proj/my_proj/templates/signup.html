{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<html lang="en">
<body>
<div class="container">
    <div class="signup-box">
        <h3>Signup Here</h3>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" placeholder="Password" id="password1" name="password1" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
            </div>

            <!-- Add the userlevel dropdown here -->
            <div class="form-group">
                <label for="userlevel">User Level</label>
                <select name="userlevel" id="userlevel">
                    <option value="1">Super Admin</option>
                    <option value="2">Admin</option>
                    <option value="3">General</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Signup</button>
            </div>

            <div class="signup-link">
                <p>Already have an account?</p>
                <p><a href="{% url 'login' %}" style="font-size: 12px;">Login here</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
